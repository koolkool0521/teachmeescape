            position: absolute; top: 50%; left: 50%;

            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px white;
        }

            position: absolute; top: 20px; left: 20px;

        function createWoodTexture(isDark = false) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = isDark ? '#3e2723' : '#5d4037';
            ctx.fillRect(0, 0, 512, 512);
            for (let i = 0; i < 2000; i++) {
                ctx.fillStyle = isDark ? 'rgba(0,0,0,0.1)' : 'rgba(0,0,0,0.05)';
                ctx.fillRect(Math.random() * 512, 0, Math.random() * 2 + 1, 512);
            }
            if (isDark) { 
                for(let i=0; i<500; i++) {
                    ctx.fillStyle = 'rgba(20, 20, 20, 0.3)';
                    const x = Math.random() * 512; const y = Math.random() * 512;
                    ctx.beginPath(); ctx.arc(x, y, Math.random() * 5, 0, Math.PI*2); ctx.fill();
                }
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping; texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();

                const dist = Math.sqrt(dx*dx + dy*dy);
                const maxDist = 40;

        }

        function createEnvironment() {
            const themeIndex = isHardMode ? 4 : (currentSubjectIndex % (roomThemes.length - 1)); 
            const theme = roomThemes[themeIndex];
            
            scene.background = new THREE.Color(theme.fog);
            scene.fog = new THREE.FogExp2(theme.fog, isHardMode ? 0.04 : 0.015);
            
            const ambient = new THREE.AmbientLight(theme.light, 0.7);
            scene.add(ambient);

            const wTex = (typeof window.createWoodTexture === 'function') ? window.createWoodTexture(false) : null;
            const cTex = (typeof window.createWoodTexture === 'function') ? window.createWoodTexture(true) : null;
            
            if(wTex) wTex.repeat.set(20, 20);
            if(cTex) cTex.repeat.set(10, 10);

            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ map: wTex, color: theme.wall });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            
            const ceilGeo = new THREE.PlaneGeometry(100, 100);
            const ceilMat = new THREE.MeshStandardMaterial({ map: cTex, color: 0x555555 });
            const ceil = new THREE.Mesh(ceilGeo, ceilMat);
            ceil.rotation.x = Math.PI / 2;
            ceil.position.y = 15; 
            scene.add(ceil);

            const floorBody = new CANNON.Body({ 
                mass: 0, shape: new CANNON.Plane(), 
                collisionFilterGroup: GROUP_TERRAIN,
                collisionFilterMask: GROUP_PLAYER | GROUP_ENEMY 
            });
            floorBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
            world.addBody(floorBody);

            const wallThickness = 2;
            const wallHeight = 50;
            const wallShapeZ = new CANNON.Box(new CANNON.Vec3(50, wallHeight, wallThickness)); 
            const wallShapeX = new CANNON.Box(new CANNON.Vec3(wallThickness, wallHeight, 50)); 

            const walls = [
                { pos: [0, 0, -50], shape: wallShapeZ },
                { pos: [0, 0, 50], shape: wallShapeZ },
                { pos: [-50, 0, 0], shape: wallShapeX },
                { pos: [50, 0, 0], shape: wallShapeX }
            ];

            walls.forEach(w => {
                const body = new CANNON.Body({ 
                    mass: 0, shape: w.shape,
                    collisionFilterGroup: GROUP_TERRAIN,
                    collisionFilterMask: GROUP_PLAYER | GROUP_ENEMY 
                });
                body.position.set(...w.pos);
                world.addBody(body);
            });

            for(let i=0; i<30; i++) { 
                const x = (Math.random()-0.5) * 80;
                const z = (Math.random()-0.5) * 80;
                if(Math.abs(x) < 5 && Math.abs(z) < 5) continue;
                createBox(x, 7.5, z, 3, 15, 3, theme.wall, true, true); 
            }

            for(let i=0; i<15; i++) {
                const x = (Math.random()-0.5) * 70; 
                const z = (Math.random()-0.5) * 70;
                if(Math.abs(x) < 10 && Math.abs(z) < 10) continue;
                
                const mesh = createBox(x, 2, z, 1.5, 1.5, 1.5, 0xffd700, false, false);
                mesh.material.emissive = new THREE.Color(0x333300);
                mesh.userData = { type: 'quiz', id: i };
                quizBoxes.push(mesh);
            }

            const doorGeo = new THREE.BoxGeometry(8, 10, 1);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x3e2723 });
            doorMesh = new THREE.Mesh(doorGeo, doorMat);
            doorMesh.position.set(0, 5, -45);
            doorMesh.userData = { type: 'door' };
            scene.add(doorMesh);
            
            const doorBody = new CANNON.Body({ 
                mass: 0, shape: new CANNON.Box(new CANNON.Vec3(4, 5, 0.5)),
                collisionFilterGroup: GROUP_OBSTACLE,
                collisionFilterMask: GROUP_PLAYER | GROUP_ENEMY
            });
            doorBody.position.set(0, 5, -45);
            world.addBody(doorBody);
        }

        function createBox(x, y, z, w, h, d, color, isStatic, useTexture) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshStandardMaterial({ 
                color: color, 
                map: useTexture && window.createWoodTexture ? window.createWoodTexture(false) : null 
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);

            const body = new CANNON.Body({
                mass: isStatic ? 0 : 1,
                shape: new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2)),
                position: new CANNON.Vec3(x, y, z),
                collisionFilterGroup: isStatic ? GROUP_OBSTACLE : GROUP_TERRAIN,
                collisionFilterMask: GROUP_PLAYER | GROUP_ENEMY 
            });
            world.addBody(body);
            return mesh;
        }

        const keyState = {};
        let canJump = false;
        document.addEventListener('keydown', (e) => keyState[e.code] = true);
        document.addEventListener('keyup', (e) => keyState[e.code] = false);

        function checkInteraction(isClick) {
            if (!camera) return;
            raycaster.setFromCamera(center, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            
            const msg = document.getElementById('interact-msg');
            let found = false;

            for(let hit of intersects) {
                if(hit.distance > 8) continue; 

                if(hit.object.userData.type === 'quiz') {
                    found = true;
                    msg.innerText = "[클릭/터치] 힌트 얻기";
                    msg.style.display = 'block';
                    if(isClick) openQuiz(hit.object);
                    break;
                } else if (hit.object.userData.type === 'door') {
                    found = true;
                    if(hintsCollected >= TARGET_HINTS) {
                        msg.innerText = "[클릭/터치] 다음 방으로 탈출";
                        msg.style.color = "#00ff00";
                    } else {
                        msg.innerText = `잠겨있음 (${hintsCollected}/${TARGET_HINTS})`;
                        msg.style.color = "#ff0000";
                    }
                    msg.style.display = 'block';
                    if(isClick && hintsCollected >= TARGET_HINTS) nextLevel();
                    break;
                }
            }
            if(!found) msg.style.display = 'none';
        }

        function openQuiz(boxMesh) {
            activeQuizBox = boxMesh;
            let q = currentRoomQuizDeck.pop(); 
            
            if(!q) {
                const subjectName = roomOrder[currentSubjectIndex];
                let deck = generatedBank[subjectName] || [];
                if(deck.length > 0) {
                    currentRoomQuizDeck = shuffle([...deck]);
                    q = currentRoomQuizDeck.pop();
                } else {
                    q = { q: "문제가 없습니다. 보너스!", o: ["O", "X"], a: 0 };
                }
            }

            document.getElementById('quiz-subject').innerText = `[${roomOrder[currentSubjectIndex]}] 문제`;
            document.getElementById('quiz-text').innerText = q.q;
            
            const optsDiv = document.getElementById('quiz-options');
            optsDiv.innerHTML = '';
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-btn';
                btn.innerText = `${idx+1}. ${opt}`;
                btn.onclick = () => solveQuiz(idx === q.a);
                optsDiv.appendChild(btn);
            });

            if(!isMobile && controls) controls.unlock();
            document.getElementById('quiz-modal').style.display = 'block';
        }

        function solveQuiz(isCorrect) {
            document.getElementById('quiz-modal').style.display = 'none';
            if(!isMobile && controls) controls.lock(); 

            if(isCorrect) {
                hintsCollected++;
                document.getElementById('hint-count').innerText = hintsCollected;
                playTone(600, 'sine', 0.2); 
                
                scene.remove(activeQuizBox);
                activeQuizBox.visible = false; 
                activeQuizBox.userData.type = 'solved';
                
                if(hintsCollected >= TARGET_HINTS) {
                    doorMesh.material.color.set(0x00ff00);
                    playTone(800, 'sine', 0.5); 
                }
            } else {
                playTone(100, 'sawtooth', 0.5); 
                playerLives--; 
                updateLifeUI(); 

                if(playerLives <= 0) {
                    gameOver("생명력이 모두 다했습니다...");
                }
            }
        }

        function nextLevel() {
            currentSubjectIndex++;
            if(currentSubjectIndex >= roomOrder.length) {
                gameOver("축하합니다! 모든 악몽에서 탈출했습니다!", true);
            } else {
                while(scene.children.length > 0){ scene.remove(scene.children[0]); }
                world.bodies = []; 
                initThree(); 
                initPhysics(); 
                loadRoom(roomOrder[currentSubjectIndex]); 
                timer += 180; 
                playerLives = Math.min(playerLives + 1, MAX_LIVES); 
                updateLifeUI();
            }
        }

        const clock = new THREE.Clock();

        function animate() {
            if(gameState !== 'PLAYING') return;
            requestAnimationFrame(animate);

            const dt = clock.getDelta();
            
            if (world) world.step(1/60, dt, 3);

            let inputX = 0;
            let inputZ = 0;

            if (!isMobile && controls && controls.isLocked) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0; 
                direction.normalize();

                const side = new THREE.Vector3();
                side.crossVectors(camera.up, direction).normalize(); 

                if(keyState['KeyW']) { inputX += direction.x; inputZ += direction.z; }
                if(keyState['KeyS']) { inputX -= direction.x; inputZ -= direction.z; }
                if(keyState['KeyA']) { inputX += side.x; inputZ += side.z; }
                if(keyState['KeyD']) { inputX -= side.x; inputZ -= side.z; }

                if(keyState['Space'] && canJump) {
                    playerBody.velocity.y = 15; 
                    canJump = false;
                }
                checkInteraction(false);
            }
            else if (isMobile) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0; 
                direction.normalize();

                const side = new THREE.Vector3();
                side.crossVectors(camera.up, direction).normalize(); 

                const fwd = -joystick.y; 
                const right = -joystick.x;

                inputX += direction.x * fwd + side.x * right;
                inputZ += direction.z * fwd + side.z * right;
            }

            if (inputX !== 0 || inputZ !== 0) {
                const len = Math.sqrt(inputX*inputX + inputZ*inputZ);
                if (len > 1 && !isMobile) { inputX/=len; inputZ/=len; } 
                
                playerBody.velocity.x = inputX * playerSpeed;
                playerBody.velocity.z = inputZ * playerSpeed;
            } else {
                playerBody.velocity.x = 0;
                playerBody.velocity.z = 0;
            }

            if(camera) {
                camera.position.copy(playerBody.position);
                camera.position.y += 0.5;
            }

            updateEnemies(dt);
            updateSpikes(dt);

            for(let i=0; i<enemyBodies.length; i++) {
                if(enemyMeshes[i]) {
                    enemyMeshes[i].position.copy(enemyBodies[i].position);
                    enemyMeshes[i].lookAt(playerBody.position.x, playerBody.position.y, playerBody.position.z);
                }
            }

            if(renderer && scene && camera) renderer.render(scene, camera);
        }

        let attackCooldown = 0;

        function updateEnemies(dt) {
            if(attackCooldown > 0) attackCooldown -= dt;

            enemyBodies.forEach((eBody, idx) => {
                const dir = new THREE.Vector3().subVectors(playerBody.position, eBody.position);
                const dist = dir.length();
                
                if(dist < 4.0) {
                    gameOver("검은 형체에게 잡혔습니다...");
                    return;
                }

                if (dist < 15.0 && attackCooldown <= 0) {
                    shootSpikes(eBody);
                    attackCooldown = 3.0; 
                }

                dir.normalize();
                eBody.velocity.x = dir.x * enemySpeed;
                eBody.velocity.z = dir.z * enemySpeed;

                const stuckData = enemyStuckTimers[idx];
                const moveDist = eBody.position.distanceTo(stuckData.lastPos);
                
                stuckData.time += dt;
                if (stuckData.time > 0.5) {
                    if (moveDist < 0.5) { 
                        eBody.velocity.y = 15; 
                        eBody.collisionFilterMask = GROUP_PLAYER | GROUP_TERRAIN; 
                        setTimeout(() => {
                            eBody.collisionFilterMask = GROUP_PLAYER | GROUP_TERRAIN | GROUP_OBSTACLE;
                        }, 1000);
                    }
                    stuckData.lastPos.copy(eBody.position);
                    stuckData.time = 0;
                }

                if(playerBody.position.y > eBody.position.y + 2 || Math.random() < 0.005) {
                    if(Math.abs(eBody.velocity.y) < 0.1) {
                        eBody.velocity.y = 10;
                    }
                }
            });
        }

        function shootSpikes(shooterBody) {
            playSpikeSound();
            const spikeCount = 12;
            for(let i=0; i<spikeCount; i++) {
                const angle = (i / spikeCount) * Math.PI * 2;
                const dx = Math.cos(angle);
                const dz = Math.sin(angle);
                
                const geo = new THREE.ConeGeometry(0.2, 2, 8);
                geo.rotateX(Math.PI / 2); 
                const mat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const mesh = new THREE.Mesh(geo, mat);
                
                mesh.position.copy(shooterBody.position);
                mesh.position.y += 1; 
                mesh.lookAt(mesh.position.x + dx, mesh.position.y, mesh.position.z + dz);
                
                scene.add(mesh);
                spikes.push({ mesh: mesh, dir: new THREE.Vector3(dx, 0, dz), life: 30.0, speed: 20.0 }); 
            }
        }

        function updateSpikes(dt) {
            for (let i = spikes.length - 1; i >= 0; i--) {
                const s = spikes[i];
                const moveDist = s.speed * dt;
                s.mesh.position.x += s.dir.x * moveDist;
                s.mesh.position.z += s.dir.z * moveDist;
                s.life -= moveDist; 

                const pDist = s.mesh.position.distanceTo(playerBody.position);
                if (pDist < 1.5) { 
                    gameOver("붉은 가시에 찔렸습니다...");
                    return;
                }

                if (s.life <= 0) {
                    scene.remove(s.mesh);
                    spikes.splice(i, 1);
                }
            }
        }

        function gameOver(msg, isClear = false) {
            gameState = isClear ? 'CLEAR' : 'GAMEOVER';
            document.getElementById('gameover-screen').style.display = 'flex';
            document.getElementById('gameover-msg').innerText = isClear ? "ESCAPE!" : "GAME OVER";
            document.getElementById('gameover-msg').style.color = isClear ? "#00ff00" : "red";
            document.getElementById('death-reason').innerText = msg;
            
            const btnGroup = document.querySelector('.btn-group');
            if (isClear) btnGroup.style.display = 'none'; 
            else btnGroup.style.display = 'flex';

            if(!isClear) playScream();
            
            if(!isMobile && controls) controls.unlock();
        }

        window.addEventListener('resize', () => {
            if (!camera || !renderer) return; 
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
